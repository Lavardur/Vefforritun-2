name: Lint Code

on:
  push:
    paths:
      - 'hopverkefni-1/**/*.ts'
      - 'hopverkefni-1/**/*.js'
    branches: [ main ]
  pull_request:
    paths:
      - 'hopverkefni-1/**/*.ts'
      - 'hopverkefni-1/**/*.js'
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./hopverkefni-1
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './hopverkefni-1/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint